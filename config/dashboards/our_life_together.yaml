              # Timeline Header
              - type: markdown
                content: |
                  ## üõÇ Immigration Journey
                  Tracking our visa and immigration milestones
                card_mod:
                  style: |
                    ha-card {
                      background: linear-gradient(135deg, rgba(76, 175, 80, 0.1) 0%, rgba(76, 175, 80, 0.05) 100%);
                      border-radius: 12px;
                      padding: 8px;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                    }
              
              # Progress Bar
              - type: entities
                entities:
                  - entity: sensor.immigration_progress
                    name: "Overall Progress"
                    icon: mdi:progress-check
                card_mod:
                  style: |
                    ha-card {
                      border-left: 4px solid #4CAF50;
                      border-radius: 12px;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                    }
              
              # Progress Visualization (using gauge card)
              - type: gauge
                entity: sensor.immigration_progress
                min: 0
                max: 100
                name: "Completion"
                needle: true
                severity:
                  green: 75
                  yellow: 40
                  red: 0
                card_mod:
                  style: |
                    ha-card {
                      border-radius: 12px;
                      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
                    }
              
              # Next Milestone Highlight
              - type: markdown
                content: |
                  ### üéØ Next Milestone
